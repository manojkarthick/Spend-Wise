<!-- DOCTYPE html -->
<html>

<head>
  <!-- Angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <!-- Firebase -->
  <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
  <!-- AngularFire -->
  <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
  <script src="script.js"></script>
  <script data-require="jquery@*" data-semver="2.2.0" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script> 
  <script type="text/javascript" src="bootstrap-datepicker.js"></script>
  
</head>

<body ng-app="app">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#"><b>Spend Wise!</b></a>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Welcome!</a></li>

      </ul>
    </div>
  </nav>

  <br/>
  <br/>
  <br/>

  <div class="container">
    <div ng-controller="ExpenseCtrl">
    <div class="form-group col-md-8">
            <h2>Enter your Name:</h2>
    <input type="text" class="col-md-4 form-control" required="" ng-model="userName"></input>
    <br/>
    <br/>
    <br/>
    <h3>Hey, {{userName}} ! You spent on {{getTotalExpenses()}} thing(s)!</h3>
  </div>
      
      <br/>
      <form class="form-horizontal" role="form">
        <div class="form-group col-md-8">
          <label class="col-md-4 control-label">Title</label>
          <div class="col-sm-8">     
          <input type="text" class="col-md-8 form-control" required="" ng-model="expName" />
        </div>
        </div>
        <br/>
        <div class="form-group col-md-8">
          <label class="col-md-4 control-label">Amount</label>
          <div class="col-sm-8">
          <input type="text" class="col-md-8 form-control" required="" ng-model="expAmount" />
          </div>
        </div>
        <br/>
        <div class="form-group col-md-8">
          <label class="col-md-4 control-label">Location</label>
          <div class="col-sm-8">
          <input type="text" class="col-md-8 form-control" required="" ng-model="expLocation" />
          </div>
        </div>
        <br/>
        <div class="form-group col-md-8">
          <label class="col-md-4 control-label">Category</label>
          <div class="col-sm-8">
          <select name="categ" id="" class="form-control col-md-8" ng-model="expCategory">
            <option value="">Select</option>
              <option value="Travel">Travel</option>
              <option value="Rent">Rent</option>
              <option value="Food">Food</option>
              <option value="Medical">Medical Expenses</option>
              <option value="Other">Others</option>
          </select>
          </div>
        </div>
        <br/>
        <div class="form-group col-md-8">
          <label class="col-md-4 control-label">Date</label>
          <div class="col-sm-8">
          <input type='text' class="form-control span2" ng-model="expDate"/>
          <button ng-click="addExpense()" class="btn btn-default col-md-12">Add</button>
          <br/>
          </div>
        <br/>
        <br/>
      </form>
      <br/>
      <br/>

    <table class="table table-striped">
      <tr>
        <th>Expense</th>
        <th>Amount</th>
        <th>Location</th>
        <th>Category</th>
        <th>Date/Day</th>
      </tr>
      <tr ng-repeat="expense in expenses">
        <td><span>{{expense.name}}</span></td>
        <td><span>{{expense.amount}}</span></td>
        <td><span>{{expense.location}}</span></td>
        <td><span>{{expense.category}}</span></td>
        <td><span>{{expense.date}}</span></td>
      </tr>
    </table>
    </div>
  </div>
</body>

</html>
